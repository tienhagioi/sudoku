<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Sudoku</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/New folder.json");
	  window.addEventListener("resize",onResize)
	  function onResize()
	  {
	     gameInstance.SendMessage("GameControl","SetWidth",window.innerWidth);
		 gameInstance.SendMessage("GameControl","SetHeight",window.innerHeight);
		 gameInstance.SendMessage("GameControl","OnResize");
	  }
    </script>
  </head>
  <body>
    <div id="gameContainer"></div>
  </body>
</html>
